name: home_rent
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  auto_route: ^4.2.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.1+1
  freezed_annotation: ^2.1.0

dev_dependencies:
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.1.0+1



flutter_gen:

  integrations:
    flutter_svg: true

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
          
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500

        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
